<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Generic - </title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/comm/css/main.css}" />
</head>
<body>

<!-- Header -->
<header id="header">
	<a href="index.html" class="logo"><strong>KeBlogs</strong></a>
	<nav>
		<a href="#menu">Menu</a>
	</nav>
</header>

<!-- Nav -->
<nav id="menu">
	<ul class="links">
		<li><a href="index.html">Home</a></li>
		<li><a href="generic.html">Generic</a></li>
		<li><a href="elements.html">Elements</a></li>
	</ul>
</nav>

<!-- Main -->
<section id="main">
	<div class="inner">
		<div class="image fit">
			<img src="/comm/images/pic11.jpg" alt="" />
		</div>
		<header>
		<h1>
		<th:block th:text="${article.title}"></th:block>
		</h1>
			<p class="info"><th:block th:text="${generalutil.timeMillsToDate(article.created)}" />______by
				<a href="#">
					<!-- <th:block th:text="${}"/> -->
				</a>
			</p>
		</header>
		 <th:block th:utext="${common.article(article.content)}"></th:block>
	</div>
</section>

<!-- Footer -->
<footer id="footer">
	<ul class="icons">
		<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
		<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
		<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
	</ul>
	<div class="copyright">Copyright &copy; 2018 wuynje</div>
</footer>

<!-- Scripts -->
<script th:src="@{/comm/js/jquery.min.js}"></script>
<script th:src="@{/comm/js/jquery.scrolly.min.js}"></script>
<script th:src="@{/comm/js/skel.min.js}"></script>
<script th:src="@{/comm/js/util.js}"></script>
<script th:src="@{/comm/js/main.js}"></script>

</body>
</html>
